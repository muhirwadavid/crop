<!DOCTYPE html>
<html>
<head>
    <title>Predict using RandomForest Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid ">
        <div class="row bg-success bg-opacity-90 text"> 
            <div class="col">
        <button class="btn bg-success fw-bold text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Menu</button>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header bg-success">
            <h5 class="offcanvas-title " id="offcanvasWithBothOptionsLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="bg-success offcanvas-body">
                <div class="btn-group-vertical w-100" role="group" aria-label="Vertical button group">
                    <a href="{{ url_for('home') }}" class="btn btn-success  ">Home</a>
                    <a href="{{ url_for('form') }}" class="btn btn-success">Predict</a>
                    <a href="#" class="btn btn-success">Data</a>
                    <a href="#" class="btn btn-success">Logout</a>
                </div>
        </div>
        </div>
        </div>
            <div class="col-3">
                <p  class="fw-bold text-light">Crop advisory system </p>
            </div>
            <div class="col-6">
                
            </div>

        </div> 
            </div>
        <div class="row ">
            <div class="col-3">
               
            </div>
            <div class="col-6 ">
                <div class="card" style="width: 35rem;">
                                        <div class="card-body">
                      <h5 class="card-title">Prediction Data</h5>

                <form action="{{ url_for('predict') }}" method="post">
                <div class="">
                
                <label for="nitrogen" class="form-label">nitrogen:</label>
                <input type="text" class="form-control" id="nitrogen" name="nitrogen" required> 

                <label for="P" class="form-label">Phosphorous:</label>
                <input type="text" class="form-control" id="P" name="P" required> 
                
                <label for="k" class="form-label">k:</label>
                <input type="text" class="form-control" id="k" name="k" required> 
                
                <label for="t" class="form-label">Temperature:</label>
                <input type="text" class="form-control" id="t" name="t" required> 
                
                <label for="h" class="form-label">Humidity:</label>
                <input type="text" class="form-control" id="h" name="h" required> 
                
                <label for="PH" class="form-label">PH value:</label>
                <input type="text" class="form-control" id="PH" name="PH" required> 
                
                <label for="r"class="form-label">Rainfall value:</label>
                <input type="text" class="form-control" id="r" name="r" required> 

                <input type="submit" class="btn btn-primary mb-3" value="Predict">
                </div>
            </div>
        </div>
            </div>

            </form>
            <div class="col-3  mt-4">
                <div class="card" style="width: 18rem;">
                    
                    <div class="card-body">
                      <h5 class="card-title">Prediction Result</h5>
                      <div class="card-text">
                        {% if prediction_text %}
                    <h3>{{ prediction_text }}</h3>
                        {% endif %}
                      </div>
                      
                    </div>
                  </div>

                    
                </div>
        </div>

        <div class="row bg-success fixed-bottom">
            <div class="col-3">
                
    
            </div>
        <div class="col-6">
            <p  class="text-center text-light fw-bold">&copy; 2024 MUHIRWA David. All rights reserved.</p>
        </div>
        <div class="col-3">
        </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
